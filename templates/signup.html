<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Signup</title>
  </head>
  <body>
    <form action='' method ='POST'>
      {% csrf_token %}
      <div class="container">
        <h1>Singh Up</h1>
        <div class="form-group">
            <label for="first name">First Name</label>
            <input type="text" name='first_name' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter First Name">
          </div><br>
        <div class="form-group">
            <label for="last name">Last Name</label>
            <input type="text" name='last_name' class="form-control" id="email" aria-desc
            aribedby="emailHelp" placeholder="Enter  Last Name">
          </div><br>
          <div class="form-group">
            <label for="last name">Username</label>
            <input type="text" name='username' class="form-control" id="email" aria-desc
            aribedby="emailHelp" placeholder="Enter  Last Name">
          </div><br>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"name='email' class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
          </div><br>
        <div class="form-group">
          <label for="Psw">Password</label>
          <input type="password" name ='password1' class="form-control" id="psw" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="Psw">Repeat password</label>
            <input type="password" name ='password2' class="form-control" id="psw-repeat" placeholder="Password">
          </div><br>
        {% comment %} <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Registre</button>
    </div>
  </form>
















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
